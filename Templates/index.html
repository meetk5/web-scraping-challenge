<!DOCTYPE html>
<html>
    <head>
        <title>Mars Scrape Project</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div style="background-color: navajowhite !important" class="jumbotron text-center">
              <h1><b>Mission to Mars</b></h1>
              <p><a class="btn btn-primary btn-lg" href="/scrape" role="button"> Scrape New Data</a></p>
            </div>
        </div>
        <section class="News">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Latest Mars News</h2>
                        <br>
                        <h4>{{mars_data.news_title}}</h4>
                        <h6>{{mars_data.news_body}}</h6>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <br>
        <section class="Image">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Featured Mars Image</h2>
                                <img class="img-fluid" src="{{ mars_data.image_url }}" alt="Featured Pic of Mars" width="800">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-12">
                            <div class="table table-striped">
                                <h2>Mars Facts</h2>
                                <h6>{{mars_data.html | safe}} </h6>
                                <p></p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <br>
           
        <section class="Hemi">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2>Mars Hemispheres</h2>
                        <br>
                            <div class="row">
                                {% for hemi in mars_data.hemisphere_image_urls %}   
                                    <div class="col-md-3">
                                        <div class="thumbnail">
                                            <img class="img-fluid" src="{{hemi.image}}"  alt="mars pic">
                                            <h3>{{hemi.title}}</h3>
                                            <br>
                                            <br>
                                        </div>
                                        
                                </div>
                                {% endfor %}
                            </div>
                    </div>
                </div>
            </div>
        </section>      
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
